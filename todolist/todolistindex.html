<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todoliststyle.css">
    <title>To-do list</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>TO-DO-LIST</h1>
            <img src="https://cdn-icons-png.flaticon.com/128/11953/11953945.png" alt="" class="todo-icon">
            <div class="fields">
                <form >
                    <input type="text" id="task" autocomplete="off" autofocus>
                    <button onclick="addTask()" type="button">ADD TASK</button>
                </form>
            </div>
            <div class="my-tasks">
                <ul class="task-list" type="none">
                    <!-- <li class="checked"> <span>asczn</span>TASK 1</li>
                    <li class="checked">TASK 2</li>
                    <li class="checked">TASK 3</li> -->
                </ul>
            </div>
        </div>
        <script src="todolistscript.js"></script>
    </div>
    
</body>
</html>
