<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RegistrationStyle.css">
    <title>Registration </title>
</head>

<body>

    <div class="abc">
        <div class="reg-form">

            <h2 class="heading"> Sign In</h2>
            <div class="create-acount" align="center">
                <form autocomplete="off">
                    <input type="text" placeholder="USERNAME" class="fld" id="un">
                    <input type="text" placeholder="Phone no." class="fld" id="phone">
                    <input type="email" placeholder="E-mail" class="fld" id="eml">
                    <input type="text" placeholder="PASSWORD" class="fld" id="pwd1">                    
                    <input type="text" placeholder="CONFIRM PASSWORD" class="fld" id="pwd2">
                    

                    <input type="button" value="CREATE" class="btn" onclick="registration()">
                    <input type="reset" value="CANCEL" class="btn">


                </form>

            </div>

        </div>

    </div>

    <script src="RegScript.js"> </script>

</body>

</html>
